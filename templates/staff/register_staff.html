{% extends 'staff/baseadmin.html' %}

{% block title %}
    Register Admin
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Register Admin</h1>
        <form method="post" class="needs-validation bg-light p-4 rounded shadow" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">{{ form.username.label }}</label>
                <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="username" name="{{ form.username.name }}" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
                {% for error in form.username.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="password" name="password" placeholder="Password">
                {% for error in form.password.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
